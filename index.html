<html>
	<head>
		<title>Addition app</title>
	</head>
	<style>
		*{
		background-color:azure;
		font-family:cambria;
		font-size:50px
			}
	</style>
	<body>
	<center>
	<h1>Additon App</h1>
	<form onsubmit="add()">
		<input type="number" step="any" placeholder="enter number" id="num1" />
		<br><br>
		<input type="number" step="any" placeholder="enter number" id="num2" />

		<input type="submit" value="add" />
	</form>
		<h2 id="msg"></h2>
	<script>
		function add(){
			event.preventDefault();
			let num1=document.getElementById("num1");
			let num2=document.getElementById("num2");
			let msg=document.getElementById("msg");
			
			if((num1.value==="")||(num2.value==="")){
				alert("Please Enter number");
				msg.innerHTML="";
				num1.focus();
				num2.focus();
				return;
			}
			let n1=parseFloat(num1.value);
			let n2=parseFloat(num2.value);
			let res=n1+n2;
			msg.innerHTML="addition = "+res
			
			
		
		}
	</script>
	</center>
	</body>
</html>
